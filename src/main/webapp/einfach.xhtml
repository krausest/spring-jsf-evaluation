<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Spring JSF Evaluation</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="js_vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/main.css" />
</h:head>
<h:body style="padding:20px">
	<h1>Edit form</h1>
	<h:form id="test">
		<div class="bg-danger">
			<h:messages id="messages"/>
		</div>
		<div class="form-group">
			<label for="vn">Vorname</label> <input type="text" id="vn"
				class="#{component.valid?'form-control validation-ok':'form-control validation-failed'}" jsf:id="inpVorname"
				jsf:value="#{einfachController.personData.vorname}"
				placeholder="Vorname"
				jsf:validatorMessage="Bitte geben Sie einen Vornamen mit 3 Buchstaben an">
			<f:validateLength minimum="3" maximum="3" />
			<f:ajax render="@this messages"/>
			</input>
		</div>
		<div class="form-group">
			<button jsf:id="submit" type="submit" class="btn btn-default"
				jsf:action="#{einfachController.save()}">
				Speichern
				<f:ajax execute="@all" render="@all" />
			</button>
		</div>
	</h:form>
</h:body>
</html>
