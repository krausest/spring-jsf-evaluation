<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Spring JSF Evaluation</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="js_vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/main.css" />	
</h:head>
<h:body style="padding:20px">
	<h1>Edit form</h1>
	<h:form id="secondPage">
		<div class="bg-danger">
			<h:messages id="messages"/>
			<!--  <ul>
				<li>errors</li>
			</ul> -->
		</div>
		<div class="form-group">
			<label for="n">Hobby</label> <input type="text" id="n"
				class="#{component.valid?'form-control validation-ok':'form-control validation-failed'}" jsf:id="inpHobby"
				jsf:value="#{einfachController.personData.hobby}" placeholder="Hobby"
				jsf:validatorMessage="Bitte geben Sie ein Hobby an">
			<f:validateLength minimum="1" maximum="10000" />
			</input>
		</div>
		<div class="form-group bg-danger" jsf:id="hobby-errors">
			<h:message for="inpHobby" />
		</div>

		<div class="form-group">
			<button jsf:id="prev" type="submit" class="btn btn-default"
				 jsf:action="#{einfachController.backPage1()}">
				Zur√ºck
				<f:ajax execute="@all" render="@all" />
			</button>
		
			<button jsf:id="submit" type="submit" class="btn btn-default"
				jsf:action="#{einfachController.savePage2()}">
				Speichern
				<f:ajax execute="@all" render="@all" />
			</button>
		</div>
	</h:form>
</h:body>
</h:html>
